on:
  release:
    types: [created]
name: Build & Release
jobs:
  fpc-build:
    runs-on: windows-latest
    steps:
      - name: Downloading fpc 3.2.2
        run: |
          curl -L -o fpc322.exe https://sourceforge.net/projects/freepascal/files/Win32/3.2.2/fpc-3.2.2.i386-win32.cross.x86_64-win64.exe/download 
      - name: Install fpc
        run: |
          ./fpc322.exe /verysilent 
      - name: List directory
        run: |
          dir c:\fpc\3.2.2
  linux_build:
    needs: [fpc-build]
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: x1unix/go-mingw:latest
          options: -v ${{ github.workspace }}:/go/work -e GOARCH=386 -w /go/work
          run: |
            go build -v -buildmode=c-shared -o go-dll.dll .
      - name: list
        run: |
          ls -la
  build:
    needs: [fpc-build]
    runs-on: windows-latest
    steps:      
      - uses: actions/checkout@master
      - name: Build step - GO
        run: |
          echo ("GOARCH=386") >> $env:GITHUB_ENV
          echo ("CGO_ENABLED=1") >> $env:GITHUB_ENV
          echo ("GOGCCFLAGS=-m32") >> $env:GITHUB_ENV
          go build -v -buildmode=c-archive .
      - name: list
        run: |
          dir
      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: any
      - name: Build step - GCC 1
        run: |
          i686-w64-mingw32-gcc -o test go-dll.c go-dll.a -lWinMM -lntdll -lWS2_32
      # gcc -o test main.c main.a -lWinMM -lntdll -lWS2_32
      - name: list 2
        run: |
          dir
      - name: Build step - GCC 2
        run: |
          gcc -shared -pthread -o main.dll main.c main.a -lWinMM -lntdll -lWS2_32
      - name: list 3
        run: |
          dir
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dll-files
          path: |
            main.*
            go.mod
          retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: dll-files
      - uses: wangyoucao577/go-release-action@v1.25
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goarm: 5
          # goversion: "https://dl.google.com/go/go1.13.1.linux-amd64.tar.gz"
          # project_path: "./cmd/test-binary"
          # binary_name: "test-binary"
          extra_files: main.dll main.h
